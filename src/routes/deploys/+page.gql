query Deploys {
	deployments(limit: 100) @paginate(mode: SinglePage) @loading(cascade: true) {
		pageInfo {
			totalCount
			hasNextPage
			hasPreviousPage
		}
		nodes @loading(count: 10) {
			id
			team {
				slug
			}
			repository
			resources {
				group
				kind
				name
				version
				namespace
			}
			env
			statuses {
				status
				message
				created
			}
			created
		}
	}
}

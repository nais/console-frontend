query UserTeams {
	me {
		__typename
		... on User {
			email
			teams(first: 10) @paginate(mode: SinglePage) {
				pageInfo {
					endCursor
					hasNextPage
					hasPreviousPage
					pageEnd
					pageStart
					startCursor
					totalCount
				}
				edges {
					node {
						team {
							id
							slug
							purpose
						}
					}
				}
			}
		}
	}
}

query UserTeams @cache(policy: NetworkOnly) {
	me {
		__typename
		... on User {
			teams(first: 10) @paginate(mode: SinglePage) {
				pageInfo {
					endCursor
					hasNextPage
					hasPreviousPage
					pageEnd
					pageStart
					startCursor
					totalCount
				}
				nodes {
					team {
						id
						slug
						purpose
					}
				}
			}
		}
	}
}

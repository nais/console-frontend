query UserTeams @cache(policy: CacheAndNetwork) {
	me {
		__typename
		... on User {
			teams(first: 25) @paginate(mode: SinglePage) {
				pageInfo {
					hasNextPage
					hasPreviousPage
					pageEnd
					pageStart
					startCursor
					endCursor
					totalCount
				}
				nodes {
					team {
						id
						slug
						purpose
						workloads(first: 1000) {
							nodes {
								status {
									errors {
										__typename
									}
								}
							}
						}
					}
				}
			}
		}
	}
}

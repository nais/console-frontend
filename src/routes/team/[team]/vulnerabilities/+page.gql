query TeamVulnerabilities($team: Slug!, $from: Date!) @cache(policy: CacheAndNetwork) {
	team(slug: $team) {
		environments {
			id
			environment {
				name
			}
		}
		imageVulnerabilityHistory(from: $from) {
			samples {
				date
				summary {
					critical
					high
					low
					medium
					unassigned
				}
			}
		}
		workloads(first: 999) {
			pageInfo {
				totalCount
			}
			nodes {
				__typename
				id
				name
				team {
					slug
				}
				teamEnvironment {
					environment {
						name
					}
				}

				status {
					errors {
						level
						... on WorkloadStatusMissingSBOM {
							__typename
						}
						... on WorkloadStatusVulnerable {
							__typename
						}
					}
				}
			}
		}
		vulnerabilitySummary {
			bomCount
			coverage
			critical
			riskScore
			riskScoreTrend
		}
	}
}

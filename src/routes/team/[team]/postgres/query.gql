query SqlInstances(
	$team: Slug!
	$orderBy: SqlInstanceOrder
	$first: Int
	$last: Int
	$before: Cursor
	$after: Cursor
	$from: Date!
	$to: Date!
) {
	team(slug: $team) {
		slug

		cost {
			daily(from: $from, to: $to, filter: { services: ["Cloud SQL"] }) {
				series {
					date
					sum
				}
			}
		}

		serviceUtilization {
			sqlInstances {
				cpu {
					requested
					utilization
				}
				disk {
					requested
					utilization
				}
				memory {
					requested
					utilization
				}
			}
		}
		sqlInstances(first: $first, last: $last, orderBy: $orderBy, before: $before, after: $after)
			@paginate(mode: SinglePage) {
			pageInfo {
				hasNextPage
				hasPreviousPage
				pageStart
				pageEnd
				totalCount
				startCursor
				endCursor
			}
			nodes {
				id
				__typename
				name
				teamEnvironment {
					environment {
						name
					}
				}
				team {
					slug
				}
				connectionName
				state
				version
				cost {
					sum
				}
				metrics {
					cpu {
						cores
						utilization
					}
					memory {
						quotaBytes
						utilization
					}
					disk {
						quotaBytes
						utilization
					}
				}

				workload {
					__typename
					name
					teamEnvironment {
						environment {
							name
						}
					}
					team {
						slug
					}
				}
			}
		}
	}
}

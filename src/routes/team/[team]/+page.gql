query TeamOverview($team: Slug!) @cache(policy: NetworkOnly) {
	team(slug: $team) {
		externalResources {
			entraIDGroup {
				groupID
			}
			googleGroup {
				email
			}
			googleArtifactRegistry {
				repository
			}
			cdn {
				bucket
			}
			gitHubTeam {
				slug
			}
		}
		environments {
			id
			gcpProjectID
			environment {
				name
			}
		}
		purpose
		activityLog(first: 5) {
			nodes {
				id
				...ActivityLogEntryFragment
			}
		}

		workloads(first: 999) {
			nodes {
				__typename
				id
				name
				team {
					slug
				}
				teamEnvironment {
					environment {
						name
					}
				}

				status {
					errors {
						__typename
						level
						... on WorkloadStatusDeprecatedRegistry {
							name
							registry
							repository
							tag
						}
						... on WorkloadStatusSynchronizationFailing {
							detail
						}
						... on WorkloadStatusInvalidNaisYaml {
							detail
						}
						... on WorkloadStatusNoRunningInstances {
							level
						}
						... on WorkloadStatusFailedRun {
							detail
							name
						}
					}
				}
			}
		}
		...VulnerabilityOverviewFragment
	}
}

query JobDeploys($job: String!, $team: Slug!, $env: String!) {
	team(slug: $team) {
		environment(name: $env) {
			job(name: $job) {
				deploymentInfo {
					history(first: 20) {
						edges {
							node {
								resources {
									group
									kind
									name
									version
								}
								statuses {
									status
									message
									created
								}
								created
								repository
							}
						}
					}
				}
			}
		}
	}
}

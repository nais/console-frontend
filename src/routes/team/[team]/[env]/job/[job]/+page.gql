query Job($job: String!, $team: Slug!, $env: String!) @cache(policy: NetworkOnly) {
	naisjob(name: $job, team: $team, env: $env) @loading(cascade: true) {
		name
		schedule

		image {
			id
			name
			summary {
				id
			}
		}

		runs {
			name
			startTime
			completionTime
			failed
			duration
			message
		}
		...JobAccessPolicy
		...JobInstances
		...JobPersistence
		...JobAuthz
		...JobImage
		...JobStatus
	}

	team(slug: $team) {
		viewerIsOwner
		viewerIsMember
	}
}

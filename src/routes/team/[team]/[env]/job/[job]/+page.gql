query Job($job: String!, $team: Slug!, $env: String!) @cache(policy: NetworkOnly) {
	team(slug: $team) {
		environment(name: $env) {
			job(name: $job) {
				id
				name
				deletionStartedAt
				schedule {
					expression
					timeZone
				}
				deployments(first: 1) {
					nodes {
						triggerUrl
						statuses {
							nodes {
								state
								message
								createdAt
							}
						}
					}
				}
				...JobRuns
				...JobStatus
				...Persistence
				...WorkloadDeploy
				...WorkloadImage
				...NetworkPolicy
				...Manifest
			}
		}
	}
}

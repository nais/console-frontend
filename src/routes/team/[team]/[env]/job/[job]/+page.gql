query Job($job: String!, $team: Slug!, $env: String!) @cache(policy: NetworkOnly) {
	team(slug: $team) {
		environment(name: $env) {
			job(name: $job) {
				id
				name
				schedule {
					expression
					timeZone
				}
				...JobAuthIntegrations
				...JobRuns
				...JobStatus
				...Persistence
				...WorkloadImage
				...TrafficV2
				...Manifest
			}
		}
	}

	team(slug: $team) {
		viewerIsOwner
		viewerIsMember
	}
}

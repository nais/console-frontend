query Job($job: String!, $team: String!, $env: String!) @cache(policy: NetworkOnly) {
	naisjob(name: $job, team: $team, env: $env) @loading(cascade: true) {
		name
		schedule

		image
		runs {
			name
			startTime
			completionTime
			failed
			duration
			message
		}
		...JobAccessPolicy
		...JobInstances
		...JobStorage
		...JobAuthz
		...JobImage
		...JobStatus
	}
}

query Job($job: String!, $team: String!, $env: String!) {
	job(name: $job, team: $team, env: $env) @loading(cascade: true) {
		name
		schedule
		deployInfo {
			timestamp
			deployer
			url
		}
		image
		instances {
			name
			startTime
			completionTime
			failed
			succeeded
			runDuration
			statusType
			statusMessage
			statusReason
		}
		...JobAccessPolicy
		...JobInstances
	}
}

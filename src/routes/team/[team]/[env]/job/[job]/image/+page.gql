query JobImageDetails($team: Slug!, $env: String!, $job: String!) @cache(policy: NetworkOnly) {
	team(slug: $team) {
		environment(name: $env) {
			workload(name: $job) {
				__typename
				image {
					name
					tag
					hasSBOM

					vulnerabilitySummary {
						critical
						high
						medium
						low
						unassigned
						riskScore
					}

					...ImageWorkloadReferences
				}
			}
		}
		viewerIsMember
	}
}

query OpenSearchInstance(
	$environment: String!
	$team: Slug!
	$name: String!
	$orderBy: OpenSearchAccessOrder!
) {
	team(slug: $team) {
		slug
		environment(name: $environment) {
			openSearchInstance(name: $name) {
				__typename
				id
				name
				teamEnvironment {
					environment {
						name
					}
				}
				status {
					state
				}

				workload {
					name
					teamEnvironment {
						environment {
							name
						}
					}
					__typename
					team {
						slug
					}
				}

				access(first: 10, orderBy: $orderBy) @paginate(mode: SinglePage) {
					pageInfo {
						hasNextPage
						hasPreviousPage
						pageStart
						pageEnd
						totalCount
						startCursor
						endCursor
					}
					edges {
						node {
							access
							workload {
								id
								name
								teamEnvironment {
									environment {
										name
									}
								}
								__typename
								team {
									slug
								}
							}
						}
					}
				}
			}
		}
	}
}

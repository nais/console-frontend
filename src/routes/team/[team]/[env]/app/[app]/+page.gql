query App($app: String!, $team: Slug!, $env: String!) @cache(policy: NetworkOnly) {
	app(name: $app, team: $team, env: $env) @loading(cascade: true) {
		name
		ingresses
		image
		instances {
			name
			image
		}

		...AccessPolicy
		...AppImage
		...AppInstances
		...AppInstancesStatus
		...Authz
		...AutoScaling
		...Utilization
		persistence {
			name
			__typename

			... on SqlInstance {
				type
			}

			... on OpenSearch {
				openSearchInstanceAccess: access {
					role
				}
			}
			... on Redis {
				redisInstanceAccess: access {
					role
				}
			}
			... on KafkaTopic {
				env {
					name
				}
				team {
					slug
				}
				acl(filter: { application: $app, team: $team }) {
					pageInfo {
						hasNextPage
						hasPreviousPage
						totalCount
					}
					nodes {
						teamName
						applicationName
						access
					}
				}
			}
		}
		...AppStatus
	}

	team(slug: $team) {
		viewerIsOwner
		viewerIsMember
	}
}

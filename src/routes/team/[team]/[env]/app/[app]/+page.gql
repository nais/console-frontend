query App($app: String!, $team: Slug!, $env: String!) {
	team(slug: $team) {
		environment(name: $env) {
			application(name: $app) {
				id
				name
				...AppInstances
				...AppStatus
				...AppUtilization
				...Persistence
				...Scaling
				...WorkloadImage
				...Traffic
				...Manifest
			}
		}
		viewerIsMember
		viewerIsOwner
	}
}

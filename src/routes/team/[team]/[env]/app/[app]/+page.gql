query App($app: String!, $team: Slug!, $env: String!) {
	team(slug: $team) {
		environment(name: $env) {
			application(name: $app) {
				__typename
				id
				name
				team {
					slug
				}
				...AppInstances
				...AppStatus
				...AppUtilization
				...Persistence
				...Scaling
				...WorkloadDeploy
				...WorkloadImage
				...NetworkPolicy
				...Manifest
				...Ingresses
			}
		}
		viewerIsMember
		viewerIsOwner
	}
}

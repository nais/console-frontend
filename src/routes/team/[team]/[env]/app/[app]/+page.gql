query App($app: String!, $team: String!, $env: String!) {
	app(name: $app, team: $team, env: $env) @loading(cascade: true) {
		name
		ingresses
		deployInfo {
			timestamp
			deployer
			url
		}
		image
		instances {
			name
			image
		}
		...AppInstances
		...AppState
		...AppInstancesStatus
		...AccessPolicy
		...AutoScaling
		...Authz
		...Storage
		...AppImage
	}
}

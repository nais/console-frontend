query App($app: String!, $team: Slug!, $env: String!) @cache(policy: NetworkOnly) {
	app(name: $app, team: $team, env: $env) @loading(cascade: true) {
		name
		ingresses

		image {
			name
		}
		instances {
			name
			image
		}

		...AccessPolicy
		...AppImage
		...AppInstances
		...AppInstancesStatus
		...Authz
		...AutoScaling
		...Persistence
		...AppStatus
	}

	team(slug: $team) {
		viewerIsOwner
		viewerIsMember
	}
}

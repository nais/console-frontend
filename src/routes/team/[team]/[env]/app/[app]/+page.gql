query App($app: String!, $team: String!, $env: String!) {
	app(name: $app, team: $team, env: $env) @loading(cascade: true) {
		name
		ingresses

		image
		instances {
			name
			image
		}
		...AccessPolicy
		...AppImage
		...AppInstances
		...AppInstancesStatus
		...Authz
		...AutoScaling
		...Storage
		...AppStatus
	}
}

query App($app: String!, $team: Slug!, $env: String!) {
	team(slug: $team) {
		environment(name: $env) {
			application(name: $app) {
				__typename
				id
				name
				team {
					slug
				}
				image {
					tag
				}
				teamEnvironment {
					environment {
						name
					}
				}
				instances {
					nodes {
						id
						name
						image {
							name
							tag
						}
						status {
							state
							message
						}
					}
				}
				deletionStartedAt
				deployments(first: 1) {
					nodes {
						triggerUrl
						statuses {
							nodes {
								state
								message
								createdAt
							}
						}
					}
				}

				status {
					errors {
						__typename
						level
						... on WorkloadStatusDeprecatedRegistry {
							registry
						}
						... on WorkloadStatusSynchronizationFailing {
							detail
						}
						... on WorkloadStatusInvalidNaisYaml {
							detail
						}
					}
				}

				...AppInstances
				...AppStatus
				...AppUtilization
				...Persistence
				...WorkloadDeploy
				...WorkloadImage
				...NetworkPolicy
				...Manifest
				...Ingresses
			}
		}
	}
}

query ApplicationImageDetails($team: Slug!, $env: String!, $app: String!)
@cache(policy: NetworkOnly) {
	team(slug: $team) {
		slug
		environment(name: $env) {
			name
			workload(name: $app) {
				__typename
				name
				image {
					name
					tag
					hasSBOM

					vulnerabilitySummary {
						critical
						high
						medium
						low
						unassigned
						riskScore
					}

					...ImageWorkloadReferences
				}
			}
		}
		viewerIsMember
	}
}

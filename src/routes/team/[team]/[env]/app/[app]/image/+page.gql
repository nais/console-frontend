query Image(
	$team: Slug!
	$env: String!
	$app: String!
	$orderBy: OrderBy = { field: NAME, direction: ASC }
	$limit: Int
	$offset: Int
) @loading(cascade: false) {
	app(name: $app, team: $team, env: $env) {
		team {
			viewerIsMember
		}
		imageDetails {
			id @loading
			projectId
			version
			name
			projectUrl
			hasSbom
			rekor @loading {
				buildTrigger
				buildConfigURI
				gitHubWorkflowName
				gitHubWorkflowRef
				logIndex
				oIDCIssuer
				runInvocationURI
				runnerEnvironment
				sourceRepositoryOwnerURI
				integratedTime
			}
			summary @loading {
				id
				critical
				high
				medium
				low
				unassigned
				riskScore
			}
			workloadReferences @loading {
				id
				name
				team {
					slug
				}
				env {
					name
				}
				type
				deployInfo {
					deployer
					timestamp
					commitSha
					url
				}
			}
			findings(limit: $limit, offset: $offset, orderBy: $orderBy) {
				pageInfo {
					totalCount
					hasNextPage
					hasPreviousPage
				}
				nodes @loading(count: 10, cascade: false) {
					id @loading
					componentId
					description
					packageUrl
					severity
					vulnerabilityId
					vulnId
					aliases {
						name
						source
					}
					isSuppressed
					state
					analysisTrail {
						id
						comments(limit: 20, offset: 0) {
							pageInfo {
								totalCount
								hasNextPage
								hasPreviousPage
							}
							nodes {
								comment
								onBehalfOf
								timestamp
							}
						}
						isSuppressed
						state
					}
				}
			}
		}
	}
}

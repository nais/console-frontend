query Image($team: Slug!, $env: String!, $app: String!) {
	team(slug: $team) {
		environment(name: $env) {
			application(name: $app) {
				image {
					name
					tag
					hasSBOM

					vulnerabilitySummary {
						critical
						high
						medium
						low
						unassigned
						riskScore
					}

					#vulnerabilities {
					#	edges {
					#		node {
					#			description
					#			identifier
					#			package
					#			severity
					#			state
					#			url
					#		}
					#	}
					#}

					workloadReferences {
						edges {
							node {
								workload {
									name
									team {
										slug
									}
									environment {
										name
									}
								}
							}
						}
					}
				}
			}
		}
		viewerIsMember
	}
}

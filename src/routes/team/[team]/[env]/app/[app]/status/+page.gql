query AppNotificationState($app: String!, $team: Slug!, $env: String!) @cache(policy: NetworkOnly) {
	team(slug: $team) {
		environment(name: $env) {
			application(name: $app) {
				name

				status {
					state

					errors {
						__typename
						...AppErrorFragment
					}
				}

				#instances {
				#	name
				#	state
				#	message
				#}

				networkPolicy {
					inbound {
						rules {
							targetWorkloadName
							targetTeamSlug
							mutual
						}
					}
					outbound {
						rules {
							targetWorkloadName
							targetTeamSlug
							mutual
						}
					}
				}
			}
		}
	}
}

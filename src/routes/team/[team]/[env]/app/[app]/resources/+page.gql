query ResourceUtilizationForApp(
	$resolution: Resolution
	$app: String!
	$team: String!
	$env: String!
	$from: Date
	$to: Date!
) @cache(policy: NetworkOnly) {
	cpu: resourceUtilizationForApp(
		app: $app
		env: $env
		from: $from
		resolution: $resolution
		resource: CPU
		team: $team
		to: $to
	) {
		timestamp
		request
		requestCost
		usage
		usageCost
		requestedFactor
	}

	memory: resourceUtilizationForApp(
		app: $app
		env: $env
		from: $from
		resolution: $resolution
		resource: MEMORY
		team: $team
		to: $to
	) {
		timestamp
		request
		requestCost
		usage
		usageCost
		requestedFactor
	}
}

query ResourceUtilizationForApp(
	$app: String!
	$team: String!
	$env: String!
	$from: Date
	$to: Date!
) {
	resourceUtilizationForApp(app: $app, env: $env, from: $from, team: $team, to: $to) @loading {
		cpu @loading(count: 1) {
			timestamp
			request
			usage
		}
		memory @loading(count: 1) {
			timestamp
			request
			usage
		}
	}
	resourceUtilizationDateRangeForTeam(team: $team) @loading {
		from @loading
		to @loading
	}
}

query AppResourceUtilization($app: String!, $team: String!, $env: String!) {
	memoryUtilizationForApp(env: $env, team: $team, app: $app) {
		timestamp
		request
		requestCost
		usage
		usageCost
		requestedFactor
	}
	CPUUtilizationForApp(env: $env, team: $team, app: $app) {
		timestamp
		request
		requestCost
		usage
		usageCost
		requestedFactor
	}
}

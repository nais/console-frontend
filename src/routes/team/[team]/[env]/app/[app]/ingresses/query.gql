query AppIngresses($app: String!, $team: Slug!, $env: String!) {
	team(slug: $team) {
		environment(name: $env) {
			application(name: $app) {
				__typename
				id
				name
				team {
					slug
				}
				teamEnvironment {
					environment {
						name
					}
				}

				ingresses {
					url
					type
					metrics {
						requestsPerSecond
						errorsPerSecond
					}
				}
			}
		}
	}
}

query App($app: String!, $team: String!, $env: String!) {
	app(name: $app, team: $team, env: $env) @loading(cascade: true) {
		name
		ingresses
		image
		deployed
		actor
		workflowRun
		commitSha
		...AppInstances
		...AppInstancesStatus
		...AccessPolicy
		...AutoScaling
		...Authz
		...Storage
	}
}

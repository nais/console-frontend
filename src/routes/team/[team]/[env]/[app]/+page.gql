query App($app: String!, $team: String!, $env: String!) {
	app(name: $app, team: $team, env: $env) {
		name
		ingresses
		image
		lastDeployed
		instances {
			status
		}
		accessPolicy {
			inbound {
				rules {
					application
					namespace
				}
			}
			outbound {
				rules {
					application
					namespace
				}
				external {
					host
					ports {
						port
					}
				}
			}
		}
	}
}

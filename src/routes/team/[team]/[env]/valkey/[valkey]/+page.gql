query ValkeyInstance(
	$environment: String!
	$team: Slug!
	$name: String!
	$orderBy: ValkeyInstanceAccessOrder!
) {
	team(slug: $team) {
		slug
		environment(name: $environment) {
			valkeyInstance(name: $name) {
				__typename
				id
				name
				teamEnvironment {
					environment {
						name
					}
				}
				status {
					state
				}

				maintenance {
					updates {
						pageInfo {
							hasNextPage
							hasPreviousPage
							pageStart
							pageEnd
							totalCount
							startCursor
							endCursor
						}
						nodes {
							deadline
							description
							startAt
							title
						}
					}
				}

				workload {
					name
					__typename
					teamEnvironment {
						environment {
							name
						}
					}
					team {
						slug
					}
				}
				access(first: 10, orderBy: $orderBy) @paginate(mode: SinglePage) {
					pageInfo {
						hasNextPage
						hasPreviousPage
						pageStart
						pageEnd
						totalCount
						startCursor
						endCursor
					}

					edges {
						node {
							access
							workload {
								id
								name
								teamEnvironment {
									environment {
										name
									}
								}
								__typename
								team {
									slug
								}
							}
						}
					}
				}
			}
		}
	}
}

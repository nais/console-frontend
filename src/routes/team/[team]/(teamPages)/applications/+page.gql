query Applications($team: Slug!, $orderBy: ApplicationOrder, $filter: TeamApplicationsFilter)
@cache(policy: NetworkOnly) {
	team(slug: $team) {
		id
		applications(first: 20, orderBy: $orderBy, filter: $filter) @paginate(mode: SinglePage) {
			pageInfo {
				hasNextPage
				hasPreviousPage
				pageStart
				pageEnd
				totalCount
			}
			edges {
				node {
					id
					name
					environment {
						name
					}
					status {
						state
					}
					deploymentInfo {
						timestamp
					}
					...AppInstancesStatus
				}
			}
		}
	}
}

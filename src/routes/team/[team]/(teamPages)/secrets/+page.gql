query Secrets($team: Slug!, $orderBy: SecretOrder) @cache(policy: CacheAndNetwork) {
	team(slug: $team) {
		secrets(first: 20, orderBy: $orderBy) @paginate(mode: SinglePage) {
			pageInfo {
				totalCount
				hasPreviousPage
				hasNextPage
				pageEnd
				pageStart
			}
			edges {
				node {
					name
					lastModifiedAt
					environment {
						name
					}
				}
			}
		}
		environments {
			name
		}
	}
}

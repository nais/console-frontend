query BigQuery(
	$team: Slug!
	$orderBy: BigQueryDatasetOrder
	$from: Date!
	$to: Date!
	$first: Int
	$last: Int
	$before: Cursor
	$after: Cursor
) {
	team(slug: $team) {
		cost {
			daily(from: $from, to: $to, filter: { services: ["BigQuery"] }) {
				sum
			}
		}
		environments {
			name
		}

		totalCount: bigQueryDatasets {
			pageInfo {
				totalCount
			}
		}

		bigQueryDatasets(first: $first, last: $last, orderBy: $orderBy, before: $before, after: $after)
			@paginate(mode: SinglePage) {
			pageInfo {
				hasNextPage
				hasPreviousPage
				pageStart
				pageEnd
				totalCount
				startCursor
				endCursor
			}
			nodes {
				name
				environment {
					name
				}
				workload {
					__typename
					name
					environment {
						name
					}
					team {
						slug
					}
				}
			}
		}
	}
}

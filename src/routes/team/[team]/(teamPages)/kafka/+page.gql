query KafkaTopics(
	$team: Slug!
	$orderBy: KafkaTopicOrder
	$first: Int
	$last: Int
	$before: Cursor
	$after: Cursor
) {
	team(slug: $team) {
		kafkaTopics(first: $first, last: $last, orderBy: $orderBy, before: $before, after: $after)
			@paginate(mode: SinglePage) {
			pageInfo {
				hasNextPage
				hasPreviousPage
				pageStart
				pageEnd
				totalCount
				startCursor
				endCursor
			}

			nodes {
				id
				__typename
				name
				team {
					slug
				}
				environment {
					name
				}
			}
		}
	}
}

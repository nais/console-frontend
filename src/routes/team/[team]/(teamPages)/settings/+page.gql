query TeamSettings($team: Slug!) {
	team(slug: $team) {
		slug
		purpose
		slackChannel
		deploymentKey {
			created
			expires
			key
		}
		environments {
			name
			gcpProjectID
			slackAlertsChannel
		}
		externalResources {
			entraIDGroup {
				groupID
			}
			googleGroup {
				email
			}
			googleArtifactRegistry {
				repository
			}
			cdn {
				bucket
			}
			gitHubTeam {
				slug
			}
		}
	}
}

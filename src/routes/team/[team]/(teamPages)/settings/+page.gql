query TeamSettings($team: Slug!) {
	team(slug: $team) {
		id
		slug
		purpose
		slackChannel
		gitHubTeamSlug
		azureGroupID
		googleGroupEmail
		googleArtifactRegistry
		cdnBucket
		environments {
			name
			gcpProjectID
			slackAlertsChannel
		}
		auditEntries(first: 5) @paginate(mode: SinglePage) {
			pageInfo {
				hasNextPage
				hasPreviousPage
				totalCount
				pageStart
				pageEnd
			}
			edges {
				node {
					actor
					message
					createdAt
				}
			}
		}
	}
}

query Repositories($team: Slug!, $orderBy: RepositoryOrder, $filter: TeamRepositoryFilter)
@cache(policy: NetworkOnly) {
	team(slug: $team) {
		id
		repositories(first: 20, orderBy: $orderBy, filter: $filter) @paginate(mode: SinglePage) {
			pageInfo {
				hasNextPage
				hasPreviousPage
				pageStart
				pageEnd
				totalCount
			}
			edges {
				node {
					name
					team {
						slug
					}
				}
			}
		}
		viewerIsOwner
		viewerIsMember
	}
}

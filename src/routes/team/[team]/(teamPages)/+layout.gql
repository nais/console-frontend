query InventoryCounts($team: Slug!) {
	team(slug: $team) @loading(cascade: true) {
		secrets(first: 1) {
			pageInfo {
				totalCount
			}
		}
		inventoryCounts {
			applications {
				total
				notNais
			}
			jobs {
				total
				notNais
			}
			sqlInstances {
				total
			}
			buckets {
				total
			}
			redisInstances {
				total
			}
			openSearchInstances {
				total
			}
			kafkaTopics {
				total
			}
			bigQueryDatasets {
				total
			}
		}
	}
}

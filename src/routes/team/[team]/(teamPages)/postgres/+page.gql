query SqlInstances($team: Slug!, $orderBy: SqlInstanceOrder) {
	team(slug: $team) {
		sqlInstances(first: 20, orderBy: $orderBy) @paginate(mode: SinglePage) {
			pageInfo {
				hasNextPage
				hasPreviousPage
				pageStart
				pageEnd
				totalCount
			}
			edges {
				node {
					name
					environment {
						name
					}

					connectionName
					healthy
					state
					version
					cost {
						sum
					}
					metrics {
						cpu {
							cores
							utilization
						}
						memory {
							quotaBytes
							utilization
						}
						disk {
							quotaBytes
							utilization
						}
					}

					workload {
						name
					}
				}
			}
		}
	}
}

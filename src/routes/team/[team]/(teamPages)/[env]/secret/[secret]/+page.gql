query Secret($secret: String!, $team: Slug!, $env: String!) @cache(policy: NetworkOnly) {
	team(slug: $team) {
		environment(name: $env) {
			secret(name: $secret) {
				name
				applications {
					edges {
						node {
							name
						}
					}
				}
				values {
					name
					value
				}
				jobs {
					edges {
						node {
							name
						}
					}
				}
				lastModifiedAt
				lastModifiedBy {
					name
					email
				}
			}
		}
	}
}

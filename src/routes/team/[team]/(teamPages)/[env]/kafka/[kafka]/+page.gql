query KafkaTopic($env: String!, $team: Slug!, $name: String!) @loading(cascade: true) {
	team(slug: $team) {
		kafkaTopic(env: $env, name: $name) {
			id
			name
			env {
				name
			}
			config {
				cleanupPolicy
				maxMessageBytes
				minimumInSyncReplicas
				partitions
				retentionBytes
				retentionHours
				segmentHours
			}
			workload {
				... on App {
					name
				}
				... on NaisJob {
					name
				}
			}
			acl @loading(count: 15) {
				application
				access
				team
			}
			status {
				errors
				fullyQualifiedName
				message
				synchronizationState
				synchronizationTime
				credentialsExpiryTime
				latestAivenSyncFailure
			}
		}
	}
}

query Jobs($team: Slug!, $orderBy: JobOrder, $filter: TeamJobsFilter, $rows: Int)
@cache(policy: NetworkOnly) {
	team(slug: $team) {
		environments {
			name
		}
		totalJobs: jobs {
			pageInfo {
				totalCount
			}
		}

		jobs(first: $rows, orderBy: $orderBy, filter: $filter) @paginate(mode: SinglePage) {
			pageInfo {
				totalCount
				hasNextPage
				hasPreviousPage
				pageEnd
				pageStart
				startCursor
				endCursor
			}

			nodes {
				__typename
				name
				environment {
					name
				}
				team {
					slug
				}
				runs(first: 1) {
					nodes {
						startTime
						status {
							state
						}
					}
				}
				status {
					state
				}
				deploymentInfo {
					timestamp
				}
			}
		}
	}
}

query Jobs($team: Slug!, $orderBy: JobOrder = { field: NAME, direction: DESC })
@cache(policy: NetworkOnly) {
	team(slug: $team) {
		id
		jobs(first: 20, orderBy: $orderBy) @paginate(mode: SinglePage) {
			pageInfo {
				totalCount
				endCursor
				startCursor
				hasNextPage
				hasPreviousPage
				pageEnd
				pageStart
			}
			edges {
				node {
					id
					name
					environment {
						name
					}
					status {
						state
					}

					deploymentInfo {
						timestamp
					}
				}
			}
		}
	}
}

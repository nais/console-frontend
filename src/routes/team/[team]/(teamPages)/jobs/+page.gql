query Jobs(
	$limit: Int
	$offset: Int
	$team: Slug!
	$orderBy: OrderBy = { field: SEVERITY_CRITICAL, direction: DESC }
) @loading(count: 5, cascade: true) {
	team(slug: $team) {
		id
		naisjobs(limit: $limit, offset: $offset, orderBy: $orderBy) {
			pageInfo {
				totalCount
				hasNextPage
				hasPreviousPage
			}

			nodes @loading(count: 5) {
				deployInfo {
					timestamp
				}
				name
				imageDetails {
					name
					summary {
						critical
						riskScore
					}
				}
				env {
					name
				}
				status {
					state
				}
			}
		}
	}
}

query Jobs(
	$team: Slug!
	$orderBy: JobOrder
	$filter: TeamJobsFilter
	$first: Int
	$last: Int
	$before: Cursor
	$after: Cursor
) @cache(policy: NetworkOnly) {
	team(slug: $team) {
		environments {
			id
			name
		}
		totalJobs: jobs {
			pageInfo {
				totalCount
			}
		}

		jobs(
			first: $first
			last: $last
			orderBy: $orderBy
			filter: $filter
			before: $before
			after: $after
		) @paginate(mode: SinglePage) {
			pageInfo {
				totalCount
				hasNextPage
				hasPreviousPage
				pageEnd
				pageStart
				startCursor
				endCursor
			}

			nodes {
				__typename
				name
				environment {
					name
				}
				team {
					slug
				}
				runs(first: 1) {
					nodes {
						startTime
						status {
							state
						}
					}
				}
				status {
					state
				}
				deployments(first: 1) {
					nodes {
						createdAt
					}
				}
			}
		}
	}
}

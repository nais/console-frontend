query TeamRoles($team: Slug!) {
	team(slug: $team) {
		viewerIsOwner
		viewerIsMember
		deletionInProgress
		inventoryCounts {
			applications {
				total
			}
			bigQueryDatasets {
				total
			}
			buckets {
				total
			}
			jobs {
				total
			}
			kafkaTopics {
				total
			}
			openSearchInstances {
				total
			}
			redisInstances {
				total
			}
			sqlInstances {
				total
			}
		}
	}
}

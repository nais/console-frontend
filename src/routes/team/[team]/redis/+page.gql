query Redis(
	$team: Slug!
	$orderBy: RedisInstanceOrder
	$from: Date!
	$to: Date!
	$first: Int
	$last: Int
	$before: Cursor
	$after: Cursor
) @blocking {
	team(slug: $team) {
		slug
		cost {
			daily(from: $from, to: $to, filter: { services: ["Redis"] }) {
				series {
					date
					sum
				}
			}
		}

		redisInstances(first: $first, last: $last, orderBy: $orderBy, before: $before, after: $after)
			@paginate(mode: SinglePage) {
			pageInfo {
				hasNextPage
				hasPreviousPage
				totalCount
				pageStart
				pageEnd
				startCursor
				endCursor
			}
			nodes {
				id
				__typename
				name
				team {
					slug
				}
				teamEnvironment {
					environment {
						name
					}
				}
				workload {
					__typename
					name
					teamEnvironment {
						environment {
							name
						}
					}
					team {
						slug
					}
				}
			}
		}
	}
}

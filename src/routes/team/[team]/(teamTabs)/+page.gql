query Workloads($team: String!) {
	team(name: $team) {
		name

		apps @paginate(mode: SinglePage) {
			totalCount
			pageInfo {
				hasNextPage
				hasPreviousPage
				startCursor
				endCursor
				from
				to
			}
			edges {
				node {
					name
					image
					...AppInstancesStatus
					env {
						name
					}
					deployed

					instances {
						status
					}
				}
			}
		}
	}
}

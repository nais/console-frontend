query Workloads($team: String!) @loading(count: 5, cascade: true) {
	team(name: $team) {
		name
		members {
			edges {
				node {
					id
					name
					email
				}
			}
		}
		apps(first: 10) @paginate(mode: SinglePage) {
			totalCount
			pageInfo {
				hasNextPage
				hasPreviousPage
				startCursor
				endCursor
				from
				to
			}

			edges @loading(count: 5) {
				node {
					name
					image
					...AppInstancesStatus
					env {
						name
					}
					deployed

					instances {
						status
					}
				}
			}
		}
	}
}

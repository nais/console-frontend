query ResourceUtilizationForTeam($team: String!, $from: Date!, $to: Date!) {
	resourceUtilizationForTeam(team: $team, from: $from, to: $to) @loading(count: 2) {
		env @loading
		cpu {
			timestamp
			request
			usage
			utilization
		}
		memory {
			timestamp
			request
			usage
			utilization
		}
	}
	resourceUtilizationDateRangeForTeam(team: $team) @loading {
		from @loading
		to @loading
	}
	resourceUtilizationOverageForTeam(team: $team, from: $from, to: $to) @loading {
		overageCost
		cpu {
			app
			env
			overage
			team
		}
		memory {
			app
			env
			overage
			team
		}
	}
}

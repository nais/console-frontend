query ResourceUtilizationForTeam($team: String!, $from: Date!, $to: Date!) {
	resourceUtilizationForTeam(team: $team, from: $from, to: $to) @loading(count: 2) {
		env @loading
		cpu {
			timestamp
			request
			usage
			utilization
		}
		memory {
			timestamp
			request
			usage
			utilization
		}
	}
	resourceUtilizationDateRangeForTeam(team: $team) @loading {
		from @loading
		to @loading
	}
	currentResourceUtilizationForTeam(team: $team) @loading {
		cpu @loading {
			estimatedAnnualOverageCost
			timestamp
			request
			usage
			utilization
		}
		memory @loading {
			estimatedAnnualOverageCost
			timestamp
			request
			usage
			utilization
		}
	}
	resourceUtilizationOverageForTeam(team: $team) @loading {
		overageCost
		timestamp
		cpu {
			app
			env
			overage
			team
			overageCost
		}
		memory {
			app
			env
			overage
			team
			overageCost
		}
	}
}

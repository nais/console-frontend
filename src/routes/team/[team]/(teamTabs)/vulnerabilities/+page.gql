query TeamVulnerabilities($team: String!) @loading(count: 5, cascade: true) {
	team(name: $team) {
		id
		apps(first: 30) @paginate(mode: SinglePage) {
			totalCount
			pageInfo {
				hasNextPage
				hasPreviousPage
				startCursor
				endCursor
				from
				to
			}

			edges {
				node {
					name
					image
					dependencyTrack {
                        projectName
                         findingsLink
                         summary {
                             total
                             critical
                             high
                             medium
                             low
                        }
                    }
					env {
						name
					}
				}
			}
		}
	}
}

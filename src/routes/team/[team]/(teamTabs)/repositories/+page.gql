query Repositories($team: String!, $orderBy: OrderBy = { field: NAME, direction: ASC }) @loading {
	team(name: $team) {
		githubRepositories(first: 20, orderBy: $orderBy) @paginate(mode: SinglePage) {
			totalCount
			pageInfo {
				from
				to
				startCursor
				endCursor
				hasNextPage
				hasPreviousPage
			}
			edges @loading(count: 20) {
				node {
					name
					authorizations
					permissions
					roleName
				}
			}
		}
	}
}

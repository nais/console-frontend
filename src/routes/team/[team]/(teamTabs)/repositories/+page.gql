query Repositories($team: Slug!) @cache(policy: NetworkOnly) {
	team(slug: $team) {
		gitHubRepositories(limit: 20) {
			pageInfo {
				totalCount
				hasNextPage
				hasPreviousPage
			}
			nodes {
				name
				authorizations
				permissions {
					name
					granted
				}
				roleName
			}
		}
	}
}

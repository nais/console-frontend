query TeamSettings($team: String!) @loading(cascade: true) {
	team(name: $team) {
		id
		name
		deployKey {
			key
			created
			expires
		}
		slackAlertsChannels {
			env
			name
		}
		gcpProjects {
			id
			environment
		}
		githubRepositories {
			edges {
				node {
					name
				}
			}
		}
		slackChannel
		description
	}
}

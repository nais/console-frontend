query TeamSettings($team: Slug!) @loading(cascade: true) {
	team(slug: $team) {
		id
		slug
		purpose
		slackChannel
		slackAlertsChannels {
			channelName
			environment
		}
		reconcilerState {
			gcpProjects {
				projectId
				environment
			}
		}
		gitHubRepositories(limit: 10) {
			nodes {
				name
			}
			pageInfo {
				totalCount
				hasNextPage
				hasPreviousPage
			}
		}
	}
}

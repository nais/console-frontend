query TeamDeployments($team: Slug!) @loading(cascade: true) {
	team(slug: $team) {
		id
		deployments(limit: 100) @paginate(mode: SinglePage) {
			pageInfo {
				totalCount
				hasNextPage
				hasPreviousPage
			}
			nodes @loading(count: 10) {
				id
				created
				env
				repository
				resources {
					group
					kind
					version
					name
					namespace
				}
				statuses {
					created
					message
					status
				}
			}
		}
	}
}
